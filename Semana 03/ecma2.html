<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada - Aula 05</title>
</head>

<body>
    <h1>Exercício - 02</h1>
    a: <input type="number" id="a" value=""><br><br>
    b: <input type="number" id="b" value=""><br><br>
    c: <input type="number" id="c" value=""><br><br>
    <button onclick="bhaskara('a', 'b', 'c', 'saida')">OK</button><br>

    <p id="saida"></p>
    <script>
        function bhaskara(a1, b2, c3, sair) {
            let a = ler_entrada(a1);
            let b = ler_entrada(b2);
            let c = ler_entrada(c3);

            let x1 = (-b + raizQuadrada(delta(a, b, c)) / (2 * a));
            let x2 = (-b - raizQuadrada(delta(a, b, c)) / (2 * a));

            escrever_saida(sair, `${x1} e ${x2}`);
            //console.log(`${delta(a, b, c)}, ${-b + raizQuadrada((delta(a, b, c) / (2 * a)))}`);
        }
        function ler_entrada(campo) {
            return Number(document.getElementById(campo).value);
        }
        function escrever_saida(campo, valor) {
            document.getElementById(campo).innerHTML = valor;
        }
        function quadrado(x) {
            return x * x;
        }
        function delta(a, b, c) {
            return quadrado(b) - 4 * a * c;
        }
        function raizQuadrada(x) {
            return Math.sqrt(x);
        }
    </script>
</body>

</html>
