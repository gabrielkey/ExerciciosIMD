<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada</title>
</head>

<body>
    <section>
        <p id="horaatual"></p>
        <button onclick="horarioAtual('horaatual');">Atualizar hora</button>
    </section>

    <script>
        function horarioAtual(saida) {
            let campo = document.getElementById(saida);
            let horario = new Date();

            let horas = horario.getHours();
            let minutos = horario.getMinutes();
            let segundos = horario.getSeconds();

            campo.innerHTML = `${horas}:${minutos}:${segundos}`;
        }   
    </script>
</body>

</html>
