<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<section>
    <p id="resultado"></p>
    <label for="X">X: </label><input type="number" id="x">
    <label for="Y">Y: </label><input type="number" id="y">
    <button onclick="main('x', 'y', 'resultado');">Executar ação</button>
</section>

<body>
    <script>

        function main(x, y, campo) {
            let saida = document.getElementById(campo);
            let valorX = parseInt(document.getElementById(x).value);
            let valorY = parseInt(document.getElementById(y).value);
            let resultado = fibonacci(valorX, valorY);

            saida.innerHTML = `${resultado}`;
        }

        function fibonacci(x, y) {
            let vetorFibo = [0, 1];

            while (vetorFibo.length <= y) {
                vetorFibo.push(vetorFibo[vetorFibo.length - 1] + vetorFibo[vetorFibo.length - 2]);
            }
            return vetorFibo.slice(x, y + 1);
        }

    </script>
</body>
